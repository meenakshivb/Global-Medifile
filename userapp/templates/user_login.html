
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Global Medifile </title>
        <!-- Meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="Gaze Sign up & login Form Responsive Widget, Audio and Video players, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"
        />
        <script>
        addEventListener("load", function () { setTimeout(hideURLbar, 0); }, false); function hideURLbar() { window.scrollTo(0, 1); }
        </script>
        <!-- Meta tags -->
        <!--stylesheets-->
        <link href="/static/login/css/style.css" rel='stylesheet' type='text/css' media="all">
        <!--//style sheet end here-->
        <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
    </head>
    <body>
        <div class="mid-class">
        <div class="art-right-w3ls">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            <h2>Login</h2>
            <form action="#" method="post">
                {% csrf_token %}
                <div class="main">
                    <label style="color: red;">{{alert}}</label>
                    <div class="form-left-to-w3l">
                    <input type="text" name="g_id" placeholder="Global ID" required="">
                    </div>
                    <div class="form-left-to-w3l ">
                    <input type="password" name="password" placeholder="Password" required="">
                    <div class="clear"></div>
                    </div>
                </div>
                <div class="left-side-forget">
                    <input type="checkbox" class="checked">
                    <span class="remenber-me">Remember me </span>
                </div>
                <div class="right-side-forget">
                    <a href="/forgotpassword/" class="for">Forgot password...?</a>
                </div>
                <div class="clear"></div>
                <div class="btnn">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div class="w3layouts_more-buttn">
                <h3>New Registration..?
                    <a href="/user_registerview"><b>HOSPITAL</b></a> &nbsp or &nbsp
                    <a href="/user_register_ptview"><b>PATIENT</b></a>
                    
                </h3>
            </div>
            
        </div>
        
        <div class="art-left-w3ls">
            <h1 class="header-w3ls">
                Register <br>Or<br> Login
            </h1>
            <a href="/user_homeview" class="white">Home</a>
        </div>
        </div>
        <footer class="bottem-wthree-footer">
        <!-- <p>
            Â© 2019  All Rights Reserved | 
            <a href="http://www.W3Layouts.com" target="_blank">Global Medifile</a>
        </p> -->
        </footer>
        <script>
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
    </script>
    </body>
</html>
